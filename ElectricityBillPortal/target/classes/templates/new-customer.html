<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>[[${pageTitle}]]</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid">
  <div class="text-center m-2"><h2>[[${pageHeading}]]</h2></div>
  <br>
  <div th:if="${message}" class="alert alert-success text-center">[[${message}]]</div>
  <form th:action="@{'/customer/save/' + ${req}}" method="post" th:object="${customer}"
        style="max-width: 500px; margin: 0 auto;">
    <input type="hidden" th:field="*{id}">
    <div class="border border-secondary rounded p-3">
      <div class="form-group row m-2">
        <label class="col-sm-4 col-form-label">E-mail:</label>
        <div class="col-sm-8">
          <input type="email" th:field="*{email}" class="form-control" required maxlength="45"/>
        </div>
      </div>
      <div class="form-group row m-2">
        <label class="col-sm-4 col-form-label">Customer Name:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{customerName}" class="form-control" required maxlength="45"/>
        </div>
      </div>
      <div class="form-group row m-2">
        <label class="col-sm-4 col-form-label">Area Code:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{areaCode}" class="form-control" required minlength="6" maxlength="6"/>
        </div>
      </div>
      <div class="form-group row m-2">
        <label class="col-sm-4 col-form-label">Contact Number:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{contactNo}" class="form-control" required minlength="10" maxlength="10"/>
        </div>
      </div>
      <div class="form-group row m-2">
        <label class="col-sm-4 col-form-label">Password:</label>
        <div class="col-sm-8">
          <input type="password" th:field="*{password}" class="form-control" required maxlength="15"/>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary m-2">Save</button>
        <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
      </div>
    </div>
  </form>
</div>
<script type="text/javascript">
  function cancelForm() {
    window.location = "[[@{/home}]]";
   }
</script>
</body>
</html>
